<div ng-show="SupportsSSL" class="input checkbox">
    <label for="generic_ssl">{{'Use SSL' | localize}}</label>
    <input type="checkbox" style="width: 15px; margin-right: 65%;" name="generic_ssl" id="generic_ssl" ng-model="$parent.UseSSL" />
</div >

<div class="input text">
    <label for="generic_server">{{'Server and port' | localize}}</label>
    <input type="text" style="width: 345px" name="generic_server" id="generic_server" ng-model="$parent.Server" placeholder="{{'Server hostname or IP' | localize}}" />
    <input type="text" style="width: 50px" name="generic_port" id="generic_port" ng-model="$parent.Port" placeholder="{{'Port' | localize}}" />
</div>

<div class="input text">
    <label for="generic_path">{{'Path on server' | localize}}</label>
    <input type="text" name="generic_path" id="generic_path" ng-model="$parent.Path" placeholder="{{'Enter the destination path' | localize}}" />
</div>

<div class="input text">
    <label for="generic_username">{{'Username' | localize}}</label>
    <input type="text" name="generic_username" id="generic_username" ng-model="$parent.Username" placeholder="{{'Authentication username' | localize}}"  />
</div>
<div class="input password">
    <label for="generic_password">{{'Password' | localize}}</label>
    <input type="password" name="generic_password" id="generic_password" ng-model="$parent.Password" placeholder="{{'Authentication password' | localize}}"  />
</div>
