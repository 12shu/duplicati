<div class="pause" ng-controller="PauseController">
    <h1 translate>Pause controls</h1>
    
    <form class="styled">

        <ul>
            <li ng-show="state.programState != 'Running'">
                <a href ng-click="resume()" class="resume" translate>Resume now</a>
            </li>

            <li>
                <a href ng-click="pause('5m')" class="pause-5">{{'{0} Minutes' | translate | args:5 }}</a>
            </li>
            <li>
                <a href ng-click="pause('10m')" class="pause-10">{{'{0} Minutes' | translate | args:10 }}</a>
            </li>
            <li>
                <a href ng-click="pause('15m')" class="pause-15">{{'{0} Minutes' | translate | args:15 }}</a>
            </li>
            <li>
                <a href ng-click="pause('30m')" class="pause-30">{{'{0} Minutes' | translate | args:30 }}</a>
            </li>
            <li>
                <a href ng-click="pause('1h')" class="pause-60">{{'{0} Hour' | translate | args:1 }}</a>
            </li>
            <li>
                <a href ng-click="pause()" class="pause-x" translate>Until resumed</a>
            </li>
        </ul>
    </form>
</div>
